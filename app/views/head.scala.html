@(title: String, favicon:String)

<head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/"+ favicon + ".png")">
    <link rel="stylesheet" href="@routes.Assets.at("css/style.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/redmond/jquery-ui.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/redmond/jquery.ui.theme.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/jqgrid/ui.jqgrid.css")">

    <script src="@routes.Assets.at("javascripts/envm_share.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jqGrid.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
</head>
