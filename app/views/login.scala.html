@(title: String, form: Form[(String,String)])(implicit flash: Flash)

<!DOCTYPE html>
<html>
    @head(title, "compass")
    <body>
        <header>@title</header>
        @helper.form(routes.Application.authenticate) {
            <h1>Sign in</h1>
            @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }
            
            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }
            
            <p>
                <input type="login" name="login" placeholder="Login" id="login" value="@form("login").value">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <p>
                <button type="submit" id="loginbutton">Login</button>
            </p>
        }
    </body>
</html>
